version: '3.8'

services:
  minecraft:
    build: .
    container_name: minecraft-server
    ports:
      - "25565:25565"
    environment:
      # Configura la memoria seg√∫n tus necesidades
      - MEMORY_MIN=1G
      - MEMORY_MAX=2G
      - SERVER_VERSION=latest
    volumes:
      # Persiste los datos del mundo y configuraciones
      - minecraft-data:/minecraft
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - minecraft-network

volumes:
  minecraft-data:
    driver: local

networks:
  minecraft-network:
    driver: bridge
